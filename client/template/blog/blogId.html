<template name="blogId">
  <div class="main blogId-part">
    <div class="header segment">
      <div class="ui container">
        <div class="ui huge text-center header">
          <h2>{{blog.title}}</h2>
          <h3>{{blog.date}}</h3>
        </div>
      </div>
    </div>
    <div class="ui container blog-text">
      <h4>{{blog.text}}</h4>
    </div>
  </div>
</template>
