<template name="header">
  <div class="main-header">
    <!-- Following Menu -->
    <div class="ui large top fixed menu following-menu transition hidden">
      <div class="ui container">
        {{#unless isHome}}
          <a href="{{pathFor 'home'}}" class="item"><i class="large home icon home-icon"></i></a>
        {{/unless}}
        {{> menuList isHome=isHome}}
      </div>
    </div>
    <!-- Menu -->
    <div class="ui menu {{#if isHome}}secondary large{{/if}} main-menu">
      <div class="ui container">
        {{#unless isHome}}
          <a href="{{pathFor 'home'}}" class="item"><i class="large home icon home-icon"></i></a>
        {{/unless}}
        {{> menuList isHome=isHome}}
      </div>
    </div>
  </div>
</template>

<template name="menuUser">
  <div class="ui item dropdown link">
    <div class="text">
      {{#if currentUser.username}}
        {{currentUser.username}}
      {{else}}
        USER
      {{/if}}
    </div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <a class="item" href="{{pathFor 'profile'}}">Setting</a>
      <a class="item logout">Logout</a>
    </div>
  </div>
</template>

<template name="menuList">
  {{#if currentUser}}
    <a class="item" href="{{pathFor 'blog'}}">BLOG</a>
    <a class="item">ALBUM</a>
    <a class="item">DISCUSS</a>
    <a class="item" href="{{pathFor 'dotaTwo'}}">Dota2</a>
  {{/if}}
  <div class="right menu">
    {{#if currentUser}}
      {{> menuUser}}
    {{else}}
    <a class="item" href="{{pathFor 'register'}}">REGISTER</a>
    <a class="item" href="{{pathFor 'login'}}">LOGIN</a>
    {{/if}}
  </div>
</template>
