<template name="home">
  <!-- Home head -->
  <div class="ui inverted vertical masthead center aligned segment">
    {{> header}}
    <div class="ui text container header">
      <h1 class="ui inverted ">
        SUSUFQX
      </h1>
    </div>
  </div>
  <!-- Home body -->
  <div class="ui vertical stripe quote segment">
    <div class="ui equal width stackable internally celled grid">
      <div class="center aligned row">
        <div class="column poemOne">
          <h3>山居秋敏</h3>
          <p>
            空山新雨后，天气晚来秋。<br>
            明月松间照，清泉石上流。<br>
            竹喧归浣女，莲动下渔舟。<br>
            随意春芳歇，王孙自可留。
          </p>
        </div>
        <div class="column poemTwo">
          <h3>望月怀古</h3>
          <p>
            海上生明月，天涯共此时。<br>
            情人怨遥夜，竟夕起相思。<br>
            灭烛怜光满，披衣觉露滋。<br>
            不堪盈手赠，还寝梦佳期。
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="ui vertical stripe segment">
    <div class="ui text container">
      <h3 class="ui header">Ode to the West Wind</h3>
      <p>
        PART I:<br /><br />
        O wild West Wind, thou breath of Autumn's being,<br />
        Thou, from whose unseen presence the leaves dead<br />
        Are driven, like ghosts from an enchanter fleeing,<br />
        <br />
        Yellow, and black, and pale, and hectic red,<br />
        Pestilence-stricken multitudes: O Thou,<br />
        Who chariotest to their dark wintry bed<br />
        <br />
        The wingèd seeds, where they lie cold and low,<br />
        Each like a corpse within its grave, until<br />
        Thine azure sister of the Spring shall blow<br />
        <br />
        Her clarion o'er the dreaming earth, and fill<br />
        (Driving sweet buds like flocks to feed in air)<br />
        With living hues and odours plain and hill:<br />
        <br />
        Wild Spirit, which art moving everywhere;<br />
        Destroyer and Preserver; hear, O hear!<br />
      </p>
      <a class="ui large button">View the whole poem</a>
      <h4 class="ui horizontal header divider">
      </h4>
      <h3 class="ui header">Ths sceneries in the life...</h3>
      <div class="ui two cards">
        <div class="card">
          <div class="ui image">
            <img src="/images/background/hangzhou.jpg">
          </div>
          <div class="extra content">
            <a class="text-center">Hangzhou</a>
          </div>
        </div>
        <div class="card">
          <div class="ui image">
            <img src="/images/background/venise.jpg">
          </div>
          <div class="extra content">
            <a class="text-center">Venise</a>
          </div>
        </div>
      </div>
      <a class="ui large button">More photos</a>
    </div>
  </div>

</template>
